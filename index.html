<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calcetto App</title>
<link rel="stylesheet" href="style.css" />


<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
<h1>Calcetto App (5v5)</h1>
<div id="user-area" class="muted">Not signed in</div>
</header>


<div id="auth" class="card">
<h3>Register / Login</h3>
<div class="row">
<input id="email" placeholder="Email" />
<input id="password" type="password" placeholder="Password" />
<button id="btn-register">Register</button>
<button id="btn-login">Login</button>
<button id="btn-logout" style="display:none">Logout</button>
</div>
</div>


<div id="app" style="display:none">
<div class="card">
<h3>Create Player</h3>
<div class="row">
<input id="player-name" placeholder="Name" />
<select id="player-default-elo"><option value="1000">ELO 1000</option></select>
<select id="player-default-rel"><option value="6">Reliability 6</option></select>
<button id="btn-create-player">Create</button>
</div>
<div id="players-list" class="list"></div>
</div>


<div class="card">
<h3>Create Match</h3>
<input id="match-title" placeholder="Match title" />
<div id="pick-players" class="list"></div>
<button id="btn-balance">Balance Teams</button>
<button id="btn-create-match">Create Match</button>
<div id="preview-teams" class="teams"></div>
</div>


<div class="card">
<h3>Matches</h3>
<div id="matches-list"></div>
</div>
</div>


<script src="app.js"></script>
</body>
</html>
