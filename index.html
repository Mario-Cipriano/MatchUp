<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayFair</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #29294a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .match {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .match:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.25);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #00c853;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00e676;
    }
  </style>
</head>
<body>
  <h1>⚽ PlayFair</h1>
  <p>Organizza e gestisci le tue partite di calcetto</p>

  <div class="container" id="matchesContainer">
    <div class="match">Partita 1 - Ore 20:00</div>
    <div class="match">Partita 2 - Ore 21:30</div>
    <div class="match">Partita 3 - Ore 22:00</div>
  </div>

  <button onclick="alert('Funzione in sviluppo!')">➕ Crea nuova partita</button>
</body>
</html>
